<template name="login">
    <div class="page login">
        {{>nav title='用户登入' isback=true}}
        <div class="content-scrollable">
            <div class="bg-image login">
                <h1 class="title">
                    <img alt="Local Market" src="/images/loginBg.png">
                </h1>
                <span class="hours"></span>
            </div>
            <div class="sign-panel pd15">
                <form name="loginForm">
                    <div class="form-group">
                        <label class="control-label opt5" for="email">email</label>
                        <input id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label opt5" for="password">password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password">
                            <div class="input-group-addon opt15">忘记密码？</div>
                        </div>
                    </div>
                    <button class="btn btn-nearby btn-block" type="submit">登录</button>
                </form>
            </div>
            <div class="bottom-info pd15">
                <div class="pure-g">
                    <div class="no-nearby pure-u-1-2">还没有nearBy帐号？</div>
                    <div class="register pure-u-1-2"><a href="{{pathFor 'register'}}">注册</a></div>
                </div>
            </div>
        </div>
    </div>
</template>
