<template name="register">
    <div class="page register">
        {{>nav title='用户注册' isback=true}}
        <div class="content-scrollable">
            <div class="bg-image login">
                <h1 class="title">
                    <img alt="Local Market" src="/images/loginBg.png">
                </h1>
                <span class="hours"></span>
            </div>
            <div class="sign-panel pd15">
                <form name="registerForm">
                   <input class="upload-avatar js-attach-image" id="uploadAvatar" type="file">
                    <div class="form-group">
                        <label class="control-label opt5">全名</label>
                        <input id="name" type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label opt5">邮箱</label>
                        <input id="email" type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label opt5">密码</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label opt5">生日</label>
                        <input id="birthday" type="date" name="birthday" class="form-control">
                    </div>
                    <button class="btn btn-nearby btn-block" type="submit">注册</button>
                </form>
            </div>
            <div class="bottom-info pd15">
                <div class="pure-g">
                    <div class="no-nearby pure-u-1-2">还没有nearBy帐号？</div>
                    <div class="register pure-u-1-2">注册</div>
                </div>
            </div>

        </div>
    </div>
</template>
