<template name="bookmarks">
  <div class="page bookmarks">
    {{> nav title='Your Bookmarks' subtext=postCount}}

    <div class="content-scrollable">
      <div class="list-recipes" style="margin-top:4.5rem">
        {{#each posts}}
          {{> postItem}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message js-test">No bookmarks yet</div>
            <div class="subtitle-message">Tap <span class="icon-bookmark-hollow"></span> to bookmark your favorite recipes. <a href="{{pathFor 'postsList'}}">Return home</a></div>

          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
