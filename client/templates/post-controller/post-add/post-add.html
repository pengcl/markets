<template name="postAdd">
    <div class="page post-add">
        <nav class="black">
            <div class="nav-group">
                <a class="nav-item js-menu" href="#"><span class="icon-menu"></span></a>
            </div>
            <div class="title-page">
                翼分期
                <span class="subtext-page"></span>
            </div>
            <div class="nav-group right">
                <a class="nav-item js-login" href="{{pathFor 'login'}}"><span class="icon-user"></span></a>
            </div>
        </nav>
        <div class="content-scrollable">
            <form id="postAdd" name="postAdd" class="js-add-post">
                <div class="form-group {{errorClass 'url'}}">
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control" />
                        <span class="help-block">{{errorMessage 'url'}}</span>
                    </div>
                </div>
                <div class="form-group {{errorClass 'title'}}">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control" />
                        <span class="help-block">{{errorMessage 'title'}}</span>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </form>
        </div>
        <a class="btn btn-block btn-primary js-open" href="javascript:;">创建新帖子</a>
    </div>
</template>
